version: '3.8'

services:
  html-to-markdown:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: html-to-markdown-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

